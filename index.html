<!DOCTYPE html>
<html>
  <body>
    <input id="key" placeholder="API key">
    <p id="test">Hello, I'm Gemini, AI assistant.</p>
    <input id="userPrompt">
    <input type="button" value=">" onclick="run()" id="button">
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";
      import { HarmBlockThreshold, HarmCategory } from "@google/generative-ai";
      import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
      const safetySettings = [
            {
                category: HarmCategory.HARM_CATEGORY_HARASSMENT,
                threshold: HarmBlockThreshold.BLOCK_LOW_AND_ABOVE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_HATE_SPEECH,
                threshold: HarmBlockThreshold.BLOCK_LOW_AND_ABOVE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_SEXUALLY_EXPLICIT,
                threshold: HarmBlockThreshold.BLOCK_LOW_AND_ABOVE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT,
                threshold: HarmBlockThreshold.BLOCK_LOW_AND_ABOVE,
            }
        ];
      const API_KEY = "AIzaSyCg7-xCdhyU2AheHA72kjAyOBU6RN48RmU";
      const genAI = new GoogleGenerativeAI(API_KEY);
      function run() {
        const model = genAI.getGenerativeModel({ model: "gemini-pro", safetySettings});
        const prompt = document.getElementById('userPrompt').value;
        const result = model.generateContent(prompt);
        const response = result.response;
        const text = response.text();
        console.log(text);
        document.getElementById('test').textContent = text;
      }
      document.getElementById("button").addEventListener("hover", function() {run()});
    </script>
  </body>
</html>
